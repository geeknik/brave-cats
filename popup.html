<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Cat Controls</title>
    <style>
        :root {
            --quantum-primary: #00ff9d;
            --quantum-dark: #1a1a1a;
            --quantum-light: #f0f0f0;
            --quantum-accent: #ff00ff;
        }

        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            background: var(--quantum-dark);
            color: var(--quantum-light);
            font-family: 'Courier New', monospace;
        }

        .quantum-header {
            text-align: center;
            padding: 12px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--quantum-primary);
            background: linear-gradient(180deg, 
                rgba(0,255,157,0.1) 0%, 
                rgba(26,26,26,0) 100%);
        }

        .quantum-control {
            background: rgba(255,255,255,0.05);
            margin: 16px 0;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(0,255,157,0.2);
            transition: all 0.3s ease;
        }

        .quantum-control:hover {
            border-color: var(--quantum-primary);
            box-shadow: 0 0 15px rgba(0,255,157,0.2);
        }

        .quantum-slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, 
                var(--quantum-primary) 0%, 
                var(--quantum-accent) 100%);
            border-radius: 2px;
            margin: 10px 0;
        }

        .quantum-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--quantum-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,255,157,0.5);
            transition: all 0.2s ease;
        }

        .quantum-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(0,255,157,0.8);
        }

        .quantum-value {
            text-align: right;
            font-size: 0.9em;
            color: var(--quantum-primary);
        }

        .quantum-stats {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 4px;
        }

        .quantum-stats p {
            margin: 4px 0;
            font-size: 0.9em;
        }

        .quantum-badge {
            display: inline-block;
            padding: 2px 6px;
            background: var(--quantum-primary);
            color: var(--quantum-dark);
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="quantum-header">
        <h2>üê± Quantum Cat Controls</h2>
        <p>Reality Distortion Interface v0.1.0</p>
    </div>

    <div class="quantum-control">
        <label>Reality Distortion Field</label>
        <input type="range" class="quantum-slider" id="distortionField" 
               min="0" max="100" value="50">
        <div class="quantum-value" id="distortionValue">50%</div>
    </div>

    <div class="quantum-control">
        <label>Cat Manifestation Probability</label>
        <input type="range" class="quantum-slider" id="manifestationProb" 
               min="0" max="100" value="75">
        <div class="quantum-value" id="probValue">75%</div>
    </div>

    <div class="quantum-control">
        <label>Quantum Coherence</label>
        <input type="range" class="quantum-slider" id="coherence" 
               min="0" max="100" value="90">
        <div class="quantum-value" id="coherenceValue">90%</div>
    </div>

    <div class="quantum-stats">
        <p>Active Reality Shards: <span class="quantum-badge" id="shardCount">0</span></p>
        <p>Cats Manifested: <span class="quantum-badge" id="catCount">0</span></p>
        <p>Field Stability: <span class="quantum-badge" id="fieldStability">96%</span></p>
    </div>

    <script src="js/popup.js" defer></script>
</body>
</html>
