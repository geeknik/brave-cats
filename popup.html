<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --quantum-bg: #1a1a1a;
      --quantum-accent: #00ff9d;
      --quantum-text: #f0f0f0;
      --quantum-panel: #2a2a2a;
    }
    
    body {
      width: 320px;
      padding: 16px;
      background: var(--quantum-bg);
      color: var(--quantum-text);
      font-family: 'Courier New', monospace;
    }
    
    .quantum-panel {
      margin: 12px 0;
      background: var(--quantum-panel);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #3a3a3a;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .quantum-panel:hover {
      box-shadow: 0 0 15px var(--quantum-accent);
    }
    
    .quantum-slider {
      width: 100%;
      height: 4px;
      background: #3a3a3a;
      appearance: none;
      outline: none;
      opacity: 0.8;
      transition: opacity 0.2s;
      margin: 10px 0;
    }
    
    .quantum-slider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: var(--quantum-accent);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .quantum-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--quantum-accent);
    }
    
    .quantum-value {
      font-size: 0.9em;
      color: var(--quantum-accent);
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üê± Quantum Cat Controls</h2>
    <div>Reality Distortion Interface v0.1.0</div>
  </div>
  
  <div class="quantum-panel">
    <label>Reality Distortion Field</label>
    <input type="range" class="quantum-slider" id="distortionField" 
           min="0" max="100" value="50">
    <div class="quantum-value" id="distortionValue">50%</div>
  </div>
  
  <div class="quantum-panel">
    <label>Cat Manifestation Probability</label>
    <input type="range" class="quantum-slider" id="manifestationProb" 
           min="0" max="100" value="75">
    <div class="quantum-value" id="probValue">75%</div>
  </div>
  
  <div class="quantum-panel">
    <label>Quantum Coherence</label>
    <input type="range" class="quantum-slider" id="coherence" 
           min="0" max="100" value="90">
    <div class="quantum-value" id="coherenceValue">90%</div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
